language: go
go:
- 1.7.x
before_install:
- sudo add-apt-repository ppa:masterminds/glide -y
- sudo apt-get update -q
- sudo apt-get install glide -y
- go get github.com/mattn/goveralls
install:
- make clobber install
script:
- $HOME/gopath/bin/goveralls -service=travis-ci
env:
  global:
    secure: 
