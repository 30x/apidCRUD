swagger: '2.0'
info:
  title: Building blocks of REPL and CRUD module
  description: |
    Assumes you have read [APID Core](https://docs.google.com/a/apigee.com/document/d/15-HvWdv-JGRk5rKDK5DLjr0qEqe8lwy18AQRQqRlO-I/edit?usp=sharing) document.
    
    Mapping:

    | Tag     | Description                                                       |
    | ------- | ----------------------------------------------------------------- |
    | schema  | Represents the schema operations, e.g. manipulate table structure |
    | table   | Represents the table operations, e.g. manipulate table data       |
    
  version: '0.1'
  contact:
    name: 'Apigee Inc.'
    email: support@apigee.com
    url: 'https://www.apigee.com/'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
basePath: /apid
consumes:
  - application/json
  - application/xml
  - application/x-www-form-urlencoded
produces:
  - application/json
  - application/xml
paths:
  /db: # PATH
    get: # VERB
      summary: getDbResources() - Get resources for this service.
      operationId: getDbResources
      description: Return an array of the resources available.
      x-publishedEvents:
        - db.list
      parameters:
        - name: as_list
          type: boolean
          in: query
          description: Return only a list of the resource identifiers.
        - name: fields
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
            Comma-delimited list of properties to be returned for each resource,
            "*" returns all properties. If as_list, use this to override the
            default identifier.
        - name: id_field
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
            Comma-delimited list of the fields used as identifiers, used to
            override defaults or provide identifiers when none are provisioned.
        - name: id_type
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
            Comma-delimited list of the field types used as identifiers for the
            table, used to override defaults or provide identifiers when none
            are provisioned.
        - name: refresh
          type: boolean
          in: query
          description: Refresh any cached resource list on the server.
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/SqliteDbsResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
  /db/_schema: # PATH
    get: # VERB
      tags:
        - schema
      summary: getDbSchemas() - List all Schemas
      operationId: getDbSchemas
      description: Return a list of the resource identifiers.
      x-publishedEvents:
        - db._schema.list
      parameters:
        - name: as_list
          type: boolean
          in: query
          description: Return only a list of the resource identifiers.
        - name: fields
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
            Comma-delimited list of properties to be returned for each resource,
            "*" returns all properties. If as_list, use this to override the
            default identifier.
        - name: ids
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: Comma-delimited list of the identifiers of the records to retrieve.
        - name: refresh
          type: boolean
          in: query
          description: Refresh any cached resource list on the server.
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/SchemasResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
    post: # VERB
      tags:
        - schema
      summary: createDbTables() - Create one or more tables.
      operationId: createDbTables
      x-publishedEvents:
        - db._schema.create
      parameters:
        - name: tables
          description: Array of table definitions.
          schema:
            $ref: '#/definitions/TableSchemas'
          in: body
          required: true
      responses:
        '201':
          description: Tables Created
          schema:
            $ref: '#/definitions/SchemasResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      description: >-
        Post data should be a single table definition or an array of table
        definitions.
    put: # VERB
      tags:
        - schema
      summary: replaceDbTables() - Update (replace) one or more tables.
      operationId: replaceDbTables
      x-publishedEvents:
        - db._schema.alter
      parameters:
        - name: tables
          description: Array of table definitions.
          schema:
            $ref: '#/definitions/TableSchemas'
          in: body
          required: true
      responses:
        '200':
          description: Tables Updated
          schema:
            $ref: '#/definitions/SchemasResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      description: >-
        Post data should be a single table definition or an array of table
        definitions.
    patch: # VERB
      tags:
        - schema
      summary: updateDbTables() - Update (patch) one or more tables.
      operationId: updateDbTables
      x-publishedEvents:
        - db._schema.alter
      parameters:
        - name: tables
          description: Array of table definitions.
          schema:
            $ref: '#/definitions/TableSchemas'
          in: body
          required: true
      responses:
        '200':
          description: Tables Updated
          schema:
            $ref: '#/definitions/SchemasResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      description: >-
        Post data should be a single table definition or an array of table
        definitions.
  '/db/_schema/{table_name}': # PATH
    parameters:
      - name: table_name
        description: Name of the table to perform operations on.
        type: string
        in: path
        required: true
    get: # VERB
      tags:
        - schema
      summary: describeDbTable() - Retrieve table definition for the given table.
      operationId: describeDbTable
      x-publishedEvents:
        - 'db._schema.{table_name}.describe'
        - db._schema.table_described
      parameters:
        - name: refresh
          description: Refresh any cached copy of the schema.
          type: boolean
          in: query
      responses:
        '200':
          description: Table Schema
          schema:
            $ref: '#/definitions/TableSchema'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      description: 'This describes the table, its fields and relations to other tables.'
    post: # VERB
      tags:
        - schema
      summary: createDbTable() - Create a table with the given properties and fields.
      operationId: createDbTable
      x-publishedEvents:
        - 'db._schema.{table_name}.create'
        - db._schema.table_created
      parameters:
        - name: schema
          description: Array of table properties and fields definitions.
          schema:
            $ref: '#/definitions/TableSchema'
          in: body
          required: true
      responses:
        '201':
          description: Success
          schema:
            $ref: '#/definitions/Success'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      description: >-
        Post data should be an array of field properties for a single record or
        an array of fields.
    put: # VERB
      tags:
        - schema
      summary: replaceDbTable() - Update (replace) a table with the given properties.
      operationId: replaceDbTable
      x-publishedEvents:
        - 'db._schema.{table_name}.alter'
        - db._schema.table_altered
      parameters:
        - name: schema
          description: Array of field definitions.
          schema:
            $ref: '#/definitions/TableSchema'
          in: body
          required: true
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Success'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      description: >-
        Post data should be an array of field properties for a single record or
        an array of fields.
    patch: # VERB
      tags:
        - schema
      summary: updateDbTable() - Update (patch) a table with the given properties.
      operationId: updateDbTable
      x-publishedEvents:
        - 'db._schema.{table_name}.alter'
        - db._schema.table_altered
      parameters:
        - name: schema
          description: Array of field definitions.
          schema:
            $ref: '#/definitions/TableSchema'
          in: body
          required: true
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Success'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      description: >-
        Post data should be an array of field properties for a single record or
        an array of fields.
    delete: # VERB
      tags:
        - schema
      summary: deleteDbTable() - Delete (aka drop) the given table.
      operationId: deleteDbTable
      x-publishedEvents:
        - 'db._schema.{table_name}.drop'
        - db._schema.table_dropped
      parameters: []
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Success'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      description: 'Careful, this drops the database table and all of its contents.'
  '/db/_schema/{table_name}/{field_name}': # PATH
    parameters:
      - name: table_name
        description: Name of the table to perform operations on.
        type: string
        in: path
        required: true
      - name: field_name
        description: Name of the field to perform operations on.
        type: string
        in: path
        required: true
    get: # VERB
      tags:
        - schema
      summary: >-
        describeDbField() - Retrieve the definition of the given field for the
        given table.
      operationId: describeDbField
      x-publishedEvents:
        - 'db._schema.{table_name}.{field_name}.describe'
        - 'db._schema.{table_name}.field_described'
      parameters:
        - name: refresh
          description: Refresh any cached copy of the schema.
          type: boolean
          in: query
      responses:
        '200':
          description: Field Schema
          schema:
            $ref: '#/definitions/FieldSchema'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      description: This describes the field and its properties.
    put: # VERB
      tags:
        - schema
      summary: replaceDbField() - Update one record by identifier.
      operationId: replaceDbField
      x-publishedEvents:
        - 'db._schema.{table_name}.{field_name}.alter'
        - 'db._schema.{table_name}.field_altered'
      parameters:
        - name: properties
          description: Array of field properties.
          schema:
            $ref: '#/definitions/FieldSchema'
          in: body
          required: true
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Success'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      description: Post data should be an array of field properties for the given field.
    patch: # VERB
      tags:
        - schema
      summary: updateDbField() - Update one record by identifier.
      operationId: updateDbField
      x-publishedEvents:
        - 'db._schema.{table_name}.{field_name}.alter'
        - 'db._schema.{table_name}.field_altered'
      parameters:
        - name: properties
          description: Array of field properties.
          schema:
            $ref: '#/definitions/FieldSchema'
          in: body
          required: true
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Success'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      description: Post data should be an array of field properties for the given field.
    delete: # VERB
      tags:
        - schema
      summary: deleteDbField() - Remove the given field from the given table.
      operationId: deleteDbField
      x-publishedEvents:
        - 'db._schema.{table_name}.{field_name}.drop'
        - 'db._schema.{table_name}.field_dropped'
      parameters: []
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Success'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
      description: >-
        Careful, this drops the database table field/column and all of its
        contents.
  /db/_table: # PATH
    get: # VERB
      tags:
        - table
      summary: getDbTables() - List all Tables
      operationId: getDbTables
      description: Return a list of the resource identifiers.
      x-publishedEvents:
        - db._table.list
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/TablesResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
  '/db/_table/{table_name}': # PATH
    parameters:
      - name: table_name
        description: Name of the table to perform operations on.
        type: string
        in: path
        required: true
    get: # VERB
      tags: [table, get, record, getDbRecords]
      summary: getDbRecords() - Retrieve one or more records.
      operationId: getDbRecords
      description: >-
        Set the <b>filter</b> parameter to a SQL WHERE clause (optional native
        filter accepted in some scenarios) to limit records returned or leave it
        blank to return all records up to the maximum limit.<br/> Set the
        <b>limit</b> parameter with or without a filter to return a specific
        amount of records.<br/> Use the <b>offset</b> parameter along with the
        <b>limit</b> parameter to page through sets of records.<br/> Set the
        <b>order</b> parameter to SQL ORDER_BY clause containing field and
        optional direction (<field_name> [ASC|DESC]) to order the returned
        records.<br/> Alternatively, to send the <b>filter</b> with or without
        <b>params</b> as posted data, use the getRecordsByPost() POST request
        and post a filter with or without params.<br/>Pass the identifying field
        values as a comma-separated list in the <b>ids</b> parameter.<br/> Use
        the <b>id_field</b> and <b>id_type</b> parameters to override or specify
        detail for identifying fields where applicable.<br/> Alternatively, to
        send the <b>ids</b> as posted data, use the getRecordsByPost() POST
        request.<br/> Use the <b>fields</b> parameter to limit properties
        returned for each record. By default, all fields are returned for all
        records.
      x-publishedEvents:
        - 'db._table.{table_name}.select'
        - db._table.table_selected
      consumes:
        - application/json
        - application/xml
        - text/csv
      produces:
        - application/json
        - application/xml
        - text/csv
      parameters:
        - name: fields
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
            Comma-delimited list of properties to be returned for each resource,
            "*" returns all properties. If as_list, use this to override the
            default identifier.
        - name: related
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: Comma-delimited list of related names to retrieve for each resource.
        - name: filter
          type: string
          in: query
          description: SQL-like filter to limit the records to retrieve.
        - name: limit
          type: integer
          format: int32
          in: query
          description: Set to limit the filter results.
        - name: offset
          type: integer
          format: int32
          in: query
          description: Set to offset the filter results to a particular record count.
        - name: order
          type: string
          in: query
          description: SQL-like order containing field and direction for filter results.
        - name: group
          type: string
          in: query
          description: >-
            Comma-delimited list of the fields used for grouping of filter
            results.
        - name: include_count
          type: boolean
          in: query
          description: Include the total number of filter results in returned metadata.
        - name: include_schema
          type: boolean
          in: query
          description: Include the schema of the table queried in returned metadata.
        - name: ids
          type: array
          collectionFormat: csv
          items:
            type: integer
            format: int32
          in: query
          description: Comma-delimited list of the identifiers of the records to retrieve.
        - name: id_field
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
            Comma-delimited list of the fields used as identifiers, used to
            override defaults or provide identifiers when none are provisioned.
        - name: id_type
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
            Comma-delimited list of the field types used as identifiers for the
            table, used to override defaults or provide identifiers when none
            are provisioned.
        - name: continue
          type: boolean
          in: query
          description: >-
            In batch scenarios where supported, continue processing even after
            one action fails. Default behavior is to halt and return results up
            to the first point of failure.
        - name: rollback
          type: boolean
          in: query
          description: >-
            In batch scenarios where supported, rollback all actions if one
            action fails. Default behavior is to halt and return results up to
            the first point of failure.
        - name: file
          type: string
          in: query
          description: >-
            Download the results of the request as a file. <b>This is here for
            documentation purpose only. File will not download using API
            Docs.</b>
      responses:
        '200':
          description: Records
          schema:
            $ref: '#/definitions/RecordsResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
    post: # VERB
      tags: [table, post, record, createDbRecords]
      summary: createDbRecords() - Create one or more records.
      operationId: createDbRecords
      description: >-
        Posted data should be an array of records wrapped in a <b>record</b>
        element.<br/> By default, only the id property of the record is returned
        on success. Use <b>fields</b> parameter to return more info.
      x-publishedEvents:
        - 'db._table.{table_name}.insert'
        - db._table.table_inserted
      consumes:
        - application/json
        - application/xml
        - text/csv
      produces:
        - application/json
        - application/xml
        - text/csv
      parameters:
        - name: body
          description: Data containing name-value pairs of records to create.
          in: body
          schema:
            $ref: '#/definitions/RecordsRequest'
          required: true
        - name: fields
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
            Comma-delimited list of properties to be returned for each resource,
            "*" returns all properties. If as_list, use this to override the
            default identifier.
        - name: related
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: Comma-delimited list of related names to retrieve for each resource.
        - name: id_field
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
            Comma-delimited list of the fields used as identifiers, used to
            override defaults or provide identifiers when none are provisioned.
        - name: id_type
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
            Comma-delimited list of the field types used as identifiers for the
            table, used to override defaults or provide identifiers when none
            are provisioned.
        - name: continue
          type: boolean
          in: query
          description: >-
            In batch scenarios where supported, continue processing even after
            one action fails. Default behavior is to halt and return results up
            to the first point of failure.
        - name: rollback
          type: boolean
          in: query
          description: >-
            In batch scenarios where supported, rollback all actions if one
            action fails. Default behavior is to halt and return results up to
            the first point of failure.
        - name: X-HTTP-METHOD
          description: >-
            Override request using POST to tunnel other http request, such as
            DELETE or GET passing a payload.
          enum:
            - GET
            - PUT
            - PATCH
            - DELETE
          type: string
          in: header
      responses:
        '201':
          description: Records
          schema:
            $ref: '#/definitions/RecordsResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
    patch: # VERB
      tags: [table, patch, record, updateDbRecords]
      summary: updateDbRecords() - Update (patch) one or more records.
      operationId: updateDbRecords
      description: >-
        Post data should be an array of records containing at least the
        identifying fields for each record.<br/> Posted body should be a single
        record with name-value pairs to update wrapped in a <b>record</b>
        tag.<br/> Ids can be included via URL parameter or included in the
        posted body.<br/> Filter can be included via URL parameter or included
        in the posted body.<br/> By default, only the id property of the record
        is returned on success. Use <b>fields</b> parameter to return more info.
      x-publishedEvents:
        - 'db._table.{table_name}.update'
        - db._table.table_updated
      consumes:
        - application/json
        - application/xml
        - text/csv
      produces:
        - application/json
        - application/xml
        - text/csv
      parameters:
        - name: body
          description: A single record containing name-value pairs of fields to update.
          schema:
            $ref: '#/definitions/RecordsRequest'
          in: body
          required: true
        - name: fields
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
            Comma-delimited list of properties to be returned for each resource,
            "*" returns all properties. If as_list, use this to override the
            default identifier.
        - name: related
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: Comma-delimited list of related names to retrieve for each resource.
        - name: ids
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: Comma-delimited list of the identifiers of the records to retrieve.
        - name: id_field
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
            Comma-delimited list of the fields used as identifiers, used to
            override defaults or provide identifiers when none are provisioned.
        - name: id_type
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
            Comma-delimited list of the field types used as identifiers for the
            table, used to override defaults or provide identifiers when none
            are provisioned.
        - name: continue
          type: boolean
          in: query
          description: >-
            In batch scenarios where supported, continue processing even after
            one action fails. Default behavior is to halt and return results up
            to the first point of failure.
        - name: rollback
          type: boolean
          in: query
          description: >-
            In batch scenarios where supported, rollback all actions if one
            action fails. Default behavior is to halt and return results up to
            the first point of failure.
        - name: filter
          type: string
          in: query
          description: SQL-like filter to limit the records to retrieve.
      responses:
        '200':
          description: Records
          schema:
            $ref: '#/definitions/RecordsResponse'
        default:
          description: Error
          schema:
            $ref: '#/definitions/Error'
    delete: # VERB
      tags: [table, delete, record, deleteDbRecords]
      summary: deleteDbRecords() - Delete one or more records.
      operationId: deleteDbRecords
      description: >-
        Set the <b>ids</b> parameter to a list of record identifying (primary
        key) values to delete specific records.<br/> Alternatively, to delete
        records by a large list of ids, pass the ids in the <b>body</b>.<br/> By
        default, only the id property of the record is returned on success, use
        <b>fields</b> to return more info. Set the <b>filter</b> parameter to a
        SQL WHERE clause to delete specific records, otherwise set <b>force</b>
        to true to clear the table.<br/> Alternatively, to delete by a
        complicated filter or to use parameter replacement, pass the filter with
        or without params as the <b>body</b>.<br/> By default, only the id
        property of the record is returned on success, use <b>fields</b> to
        return more info. Set the <b>body</b> to an array of records, minimally
        including the identifying fields, to delete specific records.<br/> By
        default, only the id property of the record is returned on success, use
        <b>fields</b> to return more info.
      x-publishedEvents:
        - 'db._table.{table_name}.delete'
        - db._table.table_deleted
      consumes:
        - application/json
        - application/xml
        - text/csv
      produces:
        - application/json
        - application/xml
        - text/csv
      parameters:
        - name: body
          description: Data containing ids of records to delete.
          schema:
            $ref: '#/definitions/RecordsRequest'
          in: body
        - name: fields
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
            Comma-delimited list of properties to be returned for each resource,
            "*" returns all properties. If as_list, use this to override the
            default identifier.
        - name: related
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: Comma-delimited list of related names to retrieve for each resource.
        - name: ids
          type: array
          collectionFormat: csv
          items:
            type: integer
            format: int32
          in: query
          description: Comma-delimited list of the identifiers of the records to retrieve.
        - name: id_field
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
            Comma-delimited list of the fields used as identifiers, used to
            override defaults or provide identifiers when none are provisioned.
        - name: id_type
          type: array
          collectionFormat: csv
          items:
            type: string
          in: query
          description: >-
